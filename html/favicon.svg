<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5fb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3584e4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 背景圆角矩形 -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  <!-- XMUM 文字 -->
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">XMUM</text>
  <!-- Dorm 文字 -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">Dorm</text>
  <!-- 装饰线条 -->
  <line x1="20" y1="75" x2="80" y2="75" stroke="white" stroke-width="2" opacity="0.8"/>
</svg>

